name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          override: true
      
      - name: Build
        run: |
          cargo build --release --target wasm32-unknown-unknown
          wasm-opt -Oz -o igl-nano.wasm target/wasm32-unknown-unknown/release/igl_nano.wasm